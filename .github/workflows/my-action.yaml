name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan "$EC2_HOST" >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          # SSH into EC2 and prepare environment
          ssh $EC2_USER@$EC2_HOST << EOF
            # Check if ~/app directory exists and delete it
            if [ -d "$HOME/app" ]; then
              rm -rf "$HOME/app"
              echo "Directory ~/app exists and has been deleted."
            else
              echo "Directory ~/app does not exist."
            fi
          EOF

          # SSH into EC2 and clone repo, install dependencies, and build
          ssh $EC2_USER@$EC2_HOST << EOF
            # Clone the repo
            git clone https://github.com/biswajitdasdev/react-app.git ~/app

            # Navigate to the app directory and install dependencies
            cd ~/app

            # Ensure nvm, yarn, and pm2 are available in the PATH
            export PATH=$PATH:/home/$EC2_USER/.nvm/versions/node/v22.12.0/bin
            yarn install --frozen-lockfile

            # Build the app
            yarn build

            # Check if the app is already running with pm2 and restart it if it is
            pm2 list | grep -q 'react-app' && pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js

            pm2 save
            pm2 startup
          EOF
